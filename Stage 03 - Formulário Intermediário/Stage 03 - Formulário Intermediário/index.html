<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Mentoria</title>
  
  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  
<div class="page">
  <header>
    <h1>MENTORIA</h1>
    <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
  </header>

  <form>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend class="primeira">INFORMAÇÕES PESSOAIS</legend>
        
        <div class="name-surname">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" required/>
          </div>
  
          <div class="input-wrapper">
            <label for="surname">Sobrenome</label>
            <input type="text" id="surname" required />
          </div>
        </div>

        <div class="input-wrapper">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="email" required />
        </div>

        <div class="input-wrapper">
          <label for="password">Senha <span>(mínimo 8 caracteres)</span></label>
          <input type="password" id="password" required/>
        </div>

      </div>
    </fieldset>

    <fieldset>
      <legend>informações do mentor</legend>

      <div class="input-wrapper">
        <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
        <input type="text" id="mentor-name" required/>
      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Dia e Hora</legend>

        <div>
        <h2>Primeira Mentoria</h2>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentoring-date">
            </div>
  
            <div class="input-wrapper">
              <label for="mentoring-begin">Das</label>
              <input type="time" id="mentoring-password">
            </div>

            <div class="input-wrapper">
              <label for="mentoring-end">Até</span></label>
              <input type="time" id="mentoring-end">
            </div>
          </div>
        </div>

        <div>
          <h2>Segunda Mentoria</h2>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentoring-date-2">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentoring-date-2">
            </div>
  
            <div class="input-wrapper">
              <label for="mentoring-begin-2">Das</span></label>
              <input type="time" id="mentoring-password-2">
            </div>

            <div class="input-wrapper">
              <label for="mentoring-end-2">Até</span></label>
              <input type="time" id="mentoring-end-2">
            </div>
          </div>
        </div>
      </div>
    </fieldset>
  </form>

  <footer>
      <button class="button" form="form">Salvar</button>
  </footer>
</div>

</body>
</html>
